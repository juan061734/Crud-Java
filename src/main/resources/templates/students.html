<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Listado de estudiantes</title>
    <!-- CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .navbar {
        background: linear-gradient(to right, violet, white);
        color: black;
        font-weight: bold;
      }
      .table-transparent {
        background-color: rgba(244, 235, 235, 0.5);
      }
      .gradient-bg {
        background: linear-gradient(
          to bottom,
          violet,
          white
        ); /* Cambia "to bottom" según la dirección del gradiente que desees */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Control de estudiantes</a>
      <!-- Enlaces de la barra de navegación -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}"
              >Control de estudiantes</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Lista de estudiantes</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/students/create}" class="btn btn-primary btn-sm mb-3"
            >Agregar estudiante</a
          >
        </div>
      </div>
      <br />
      <table class="table table-striped table-bordered table-transparent">
        <thead class="thead light gradient-bg">
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="estudiante : ${students}">
            <td th:text="${estudiante.studentId}">Id</td>
            <td th:text="${estudiante.firstName}">Nombre</td>
            <td th:text="${estudiante.lastName}">Apellido</td>
            <td th:text="${estudiante.email}">Email</td>
            <td>
              <a
                th:href="@{/students/update/{id}(id=${estudiante.studentId})}"
                class="btn btn-info"
                ><i class="bi bi-pencil-square"></i>Editar</a
              >
              <a
                th:href="@{/students/delete/{id}(id=${estudiante.studentId})}"
                class="btn btn-danger"
              >
                <i class="bi bi-trash-fill"></i> Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
